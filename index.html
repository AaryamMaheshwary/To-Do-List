<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>

    <link rel='stylesheet' href='css/bootstrap.dark.min.css'>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='icon' href='/img/main_icon.ico'>

    <title>To-Do List</title>
</head>
<body>
    <div class='container pt-4 px-5'>
        <div id='page_header' class='text-center'>
            <img src='img/main_icon.png' alt='' width='72' height='72'>
            <h1><span class='text-danger'>To-Do</span> List</h1>
        </div>

        <hr>

        <div class='d-flex flex-row mb-3'>
            <input id='task_input' class='form-control mr-2 shadow-none' type='text' placeholder='Add a Task...'>
            <button class='btn btn-outline-danger shadow-none px-4' onclick='add_task()'>Add</button>
        </div>

        <hr>

        <div id='todo_tasks' class='container'></div>
    </div>
    <script type='text/javascript' src='js/main.js'></script>
</body>
</html>
